version: '3.9'

services:
  # ===============================
  # DATABASES
  # ===============================

  mysql-agendamento:
    image: mysql:8.0
    container_name: mysql-agendamento
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: agendamento_db
    ports:
      - "3307:3306"
    volumes:
      - agendamento_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5

  mysql-clinica:
    image: mysql:8.0
    container_name: mysql-clinica
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: clinica_db
    ports:
      - "3308:3306"
    volumes:
      - clinica_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5

  mysql-laboratorio:
    image: mysql:8.0
    container_name: mysql-laboratorio
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: laboratorio_db
    ports:
      - "3309:3306"
    volumes:
      - laboratorio_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ðŸ”¥ BANCO EXCLUSIVO DO KEYCLOAK
  mysql-keycloak:
    image: mysql:8.0
    container_name: mysql-keycloak
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: keycloak
    ports:
      - "3310:3306"
    volumes:
      - keycloak_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===============================
  # MICROSSERVIÃ‡OS
  # ===============================

  agendamento:
    build: ./Agendamento-de-exames-e-consultas/Agendamento-de-exames-e-consultas
    container_name: agendamento-container
    ports:
      - "8081:8080"
    depends_on:
      mysql-agendamento:
        condition: service_healthy
    restart: on-failure

  clinica:
    build: ./Clinica/Clinica
    container_name: clinica-container
    ports:
      - "8082:8080"
    depends_on:
      mysql-clinica:
        condition: service_healthy
    restart: on-failure

  laboratorio:
    build: ./Laboratorio/Laboratorio
    container_name: laboratorio-container
    ports:
      - "8083:8080"
    depends_on:
      mysql-laboratorio:
        condition: service_healthy
    restart: on-failure

  # ===============================
  # KEYCLOAK
  # ===============================

  keycloak:
    image: quay.io/keycloak/keycloak:24.0.3
    container_name: keycloak
    command: start-dev
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin

      KC_DB: mysql
      KC_DB_URL: jdbc:mysql://mysql-keycloak:3306/keycloak
      KC_DB_USERNAME: root
      KC_DB_PASSWORD: root
    ports:
      - "8084:8080"
    depends_on:
      mysql-keycloak:
        condition: service_healthy

  # ===============================
  # API GATEWAY
  # ===============================

  gateway:
    build: ./gateway/gateway
    container_name: gateway
    ports:
      - "8080:8080"
    depends_on:
      - agendamento
      - clinica
      - laboratorio
      - keycloak
    restart: on-failure

# ===============================
# VOLUMES
# ===============================

volumes:
  agendamento_data:
  clinica_data:
  laboratorio_data:
  keycloak_data: